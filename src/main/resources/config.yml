debug: false

settings:
  currency-symbol: "$"
  lore-message: "<white>Worth: <gold>{worth}{currency-symbol}"
  #----------Shop Integration for worth------------
  #all integrations will still read the item's description from worth.yml
  #available options: EconomyShopGUI (reads all shops and their sell values)
  #UltimateShop (reads sold price from UltimateShop API; dynamic sell price if enabled)
  #none (will use worth.yml for prices)
  integration: "none"
  
  # Calculate total price for stacks (e.g. 64x items)
  calculate-stack-price: true
  # Message format for stack prices (usually withouta /pc)
  stack-lore-message: "<white>Worth: <gold>{worth}{currency-symbol}"
  
  # Filter worth lore in custom plugin GUIs (hide them unless title is whitelisted)
  filter-guis: true
  # Show worth in standard Minecraft containers (Chest, Barrel, Shulker, etc.)
  worth-vanilla-storages: true
  # Master toggle for forced inventory sync after click/drag.
  inventory-sync-enabled: true
  # Inventory refresh delay after click/drag (ticks). 0 = fastest, less batching.
  inventory-sync-delay-ticks: 10
  # Skip forced sync for fast item drops (Q / Ctrl+Q / drop actions).
  inventory-sync-skip-drop-actions: true
  # Skip forced sync for outside click/drop area.
  inventory-sync-skip-outside-clicks: true
  # During rapid transfer bursts, temporarily pause worth lore injection.
  transfer-burst:
    # Count actions inside this rolling window.
    window-ms: 250
    # If action count reaches this number in window, pause worth briefly.
    actions-threshold: 2
    # Pause duration (ticks) before worth is shown again.
    suspend-worth-ticks: 20
  # Whitelist specific GUI titles (Case-sensitive)
  worth-guis:
    - "Ender Chest"
